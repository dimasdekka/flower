<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AER</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body class="not-loaded">
      <div class="night"></div>
      <div class="flowers">
        <div class="flower flower--1">
          <div class="flower__leafs flower__leafs--1">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__white-circle"></div>

            <div class="flower__light flower__light--1"></div>
            <div class="flower__light flower__light--2"></div>
            <div class="flower__light flower__light--3"></div>
            <div class="flower__light flower__light--4"></div>
            <div class="flower__light flower__light--5"></div>
            <div class="flower__light flower__light--6"></div>
            <div class="flower__light flower__light--7"></div>
            <div class="flower__light flower__light--8"></div>
          </div>
          <div class="flower__line">
            <div class="flower__line__leaf flower__line__leaf--1"></div>
            <div class="flower__line__leaf flower__line__leaf--2"></div>
            <div class="flower__line__leaf flower__line__leaf--3"></div>
            <div class="flower__line__leaf flower__line__leaf--4"></div>
            <div class="flower__line__leaf flower__line__leaf--5"></div>
            <div class="flower__line__leaf flower__line__leaf--6"></div>
          </div>
        </div>

        <div class="flower flower--2">
          <div class="flower__leafs flower__leafs--2">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__white-circle"></div>

            <div class="flower__light flower__light--1"></div>
            <div class="flower__light flower__light--2"></div>
            <div class="flower__light flower__light--3"></div>
            <div class="flower__light flower__light--4"></div>
            <div class="flower__light flower__light--5"></div>
            <div class="flower__light flower__light--6"></div>
            <div class="flower__light flower__light--7"></div>
            <div class="flower__light flower__light--8"></div>
          </div>
          <div class="flower__line">
            <div class="flower__line__leaf flower__line__leaf--1"></div>
            <div class="flower__line__leaf flower__line__leaf--2"></div>
            <div class="flower__line__leaf flower__line__leaf--3"></div>
            <div class="flower__line__leaf flower__line__leaf--4"></div>
          </div>
        </div>

        <div class="flower flower--3">
          <div class="flower__leafs flower__leafs--3">
            <div class="flower__leaf flower__leaf--1"></div>
            <div class="flower__leaf flower__leaf--2"></div>
            <div class="flower__leaf flower__leaf--3"></div>
            <div class="flower__leaf flower__leaf--4"></div>
            <div class="flower__white-circle"></div>

            <div class="flower__light flower__light--1"></div>
            <div class="flower__light flower__light--2"></div>
            <div class="flower__light flower__light--3"></div>
            <div class="flower__light flower__light--4"></div>
            <div class="flower__light flower__light--5"></div>
            <div class="flower__light flower__light--6"></div>
            <div class="flower__light flower__light--7"></div>
            <div class="flower__light flower__light--8"></div>
          </div>
          <div class="flower__line">
            <div class="flower__line__leaf flower__line__leaf--1"></div>
            <div class="flower__line__leaf flower__line__leaf--2"></div>
            <div class="flower__line__leaf flower__line__leaf--3"></div>
            <div class="flower__line__leaf flower__line__leaf--4"></div>
          </div>
        </div>

        <div class="grow-ans" style="--d: 1.2s">
          <div class="flower__g-long">
            <div class="flower__g-long__top"></div>
            <div class="flower__g-long__bottom"></div>
          </div>
        </div>

        <div class="growing-grass">
          <div class="flower__grass flower__grass--1">
            <div class="flower__grass--top"></div>
            <div class="flower__grass--bottom"></div>
            <div class="flower__grass__leaf flower__grass__leaf--1"></div>
            <div class="flower__grass__leaf flower__grass__leaf--2"></div>
            <div class="flower__grass__leaf flower__grass__leaf--3"></div>
            <div class="flower__grass__leaf flower__grass__leaf--4"></div>
            <div class="flower__grass__leaf flower__grass__leaf--5"></div>
            <div class="flower__grass__leaf flower__grass__leaf--6"></div>
            <div class="flower__grass__leaf flower__grass__leaf--7"></div>
            <div class="flower__grass__leaf flower__grass__leaf--8"></div>
            <div class="flower__grass__overlay"></div>
          </div>
        </div>

        <div class="growing-grass">
          <div class="flower__grass flower__grass--2">
            <div class="flower__grass--top"></div>
            <div class="flower__grass--bottom"></div>
            <div class="flower__grass__leaf flower__grass__leaf--1"></div>
            <div class="flower__grass__leaf flower__grass__leaf--2"></div>
            <div class="flower__grass__leaf flower__grass__leaf--3"></div>
            <div class="flower__grass__leaf flower__grass__leaf--4"></div>
            <div class="flower__grass__leaf flower__grass__leaf--5"></div>
            <div class="flower__grass__leaf flower__grass__leaf--6"></div>
            <div class="flower__grass__leaf flower__grass__leaf--7"></div>
            <div class="flower__grass__leaf flower__grass__leaf--8"></div>
            <div class="flower__grass__overlay"></div>
          </div>
        </div>

        <div class="grow-ans" style="--d: 2.4s">
          <div class="flower__g-right flower__g-right--1">
            <div class="leaf"></div>
          </div>
        </div>

        <div class="grow-ans" style="--d: 2.8s">
          <div class="flower__g-right flower__g-right--2">
            <div class="leaf"></div>
          </div>
        </div>

        <div class="grow-ans" style="--d: 2.8s">
          <div class="flower__g-front">
            <div
              class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--1"
            >
              <div class="flower__g-front__leaf"></div>
            </div>
            <div
              class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--2"
            >
              <div class="flower__g-front__leaf"></div>
            </div>
            <div
              class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--3"
            >
              <div class="flower__g-front__leaf"></div>
            </div>
            <div
              class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--4"
            >
              <div class="flower__g-front__leaf"></div>
            </div>
            <div
              class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--5"
            >
              <div class="flower__g-front__leaf"></div>
            </div>
            <div
              class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--6"
            >
              <div class="flower__g-front__leaf"></div>
            </div>
            <div
              class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--7"
            >
              <div class="flower__g-front__leaf"></div>
            </div>
            <div
              class="flower__g-front__leaf-wrapper flower__g-front__leaf-wrapper--8"
            >
              <div class="flower__g-front__leaf"></div>
            </div>
            <div class="flower__g-front__line"></div>
          </div>
        </div>

        <div class="grow-ans" style="--d: 3.2s">
          <div class="flower__g-fr">
            <div class="leaf"></div>
            <div class="flower__g-fr__leaf flower__g-fr__leaf--1"></div>
            <div class="flower__g-fr__leaf flower__g-fr__leaf--2"></div>
            <div class="flower__g-fr__leaf flower__g-fr__leaf--3"></div>
            <div class="flower__g-fr__leaf flower__g-fr__leaf--4"></div>
            <div class="flower__g-fr__leaf flower__g-fr__leaf--5"></div>
            <div class="flower__g-fr__leaf flower__g-fr__leaf--6"></div>
            <div class="flower__g-fr__leaf flower__g-fr__leaf--7"></div>
            <div class="flower__g-fr__leaf flower__g-fr__leaf--8"></div>
          </div>
        </div>
        <div class="long-g long-g--0">
          <div class="grow-ans" style="--d: 3s">
            <div class="leaf leaf--0"></div>
          </div>
          <div class="grow-ans" style="--d: 2.2s">
            <div class="leaf leaf--1"></div>
          </div>
          <div class="grow-ans" style="--d: 3.4s">
            <div class="leaf leaf--2"></div>
          </div>
          <div class="grow-ans" style="--d: 3.6s">
            <div class="leaf leaf--3"></div>
          </div>
        </div>

        <div class="long-g long-g--1">
          <div class="grow-ans" style="--d: 3.6s">
            <div class="leaf leaf--0"></div>
          </div>
          <div class="grow-ans" style="--d: 3.8s">
            <div class="leaf leaf--1"></div>
          </div>
          <div class="grow-ans" style="--d: 4s">
            <div class="leaf leaf--2"></div>
          </div>
          <div class="grow-ans" style="--d: 4.2s">
            <div class="leaf leaf--3"></div>
          </div>
        </div>

        <div class="long-g long-g--2">
          <div class="grow-ans" style="--d: 4s">
            <div class="leaf leaf--0"></div>
          </div>
          <div class="grow-ans" style="--d: 4.2s">
            <div class="leaf leaf--1"></div>
          </div>
          <div class="grow-ans" style="--d: 4.4s">
            <div class="leaf leaf--2"></div>
          </div>
          <div class="grow-ans" style="--d: 4.6s">
            <div class="leaf leaf--3"></div>
          </div>
        </div>

        <div class="long-g long-g--3">
          <div class="grow-ans" style="--d: 4s">
            <div class="leaf leaf--0"></div>
          </div>
          <div class="grow-ans" style="--d: 4.2s">
            <div class="leaf leaf--1"></div>
          </div>
          <div class="grow-ans" style="--d: 3s">
            <div class="leaf leaf--2"></div>
          </div>
          <div class="grow-ans" style="--d: 3.6s">
            <div class="leaf leaf--3"></div>
          </div>
        </div>

        <div class="long-g long-g--4">
          <div class="grow-ans" style="--d: 4s">
            <div class="leaf leaf--0"></div>
          </div>
          <div class="grow-ans" style="--d: 4.2s">
            <div class="leaf leaf--1"></div>
          </div>
          <div class="grow-ans" style="--d: 3s">
            <div class="leaf leaf--2"></div>
          </div>
          <div class="grow-ans" style="--d: 3.6s">
            <div class="leaf leaf--3"></div>
          </div>
        </div>
        <div class="long-g long-g--5">
          <div class="grow-ans" style="--d: 4s">
            <div class="leaf leaf--0"></div>
          </div>
          <div class="grow-ans" style="--d: 4.2s">
            <div class="leaf leaf--1"></div>
          </div>
          <div class="grow-ans" style="--d: 3s">
            <div class="leaf leaf--2"></div>
          </div>
          <div class="grow-ans" style="--d: 3.6s">
            <div class="leaf leaf--3"></div>
          </div>
        </div>

        <div class="long-g long-g--6">
          <div class="grow-ans" style="--d: 4.2s">
            <div class="leaf leaf--0"></div>
          </div>
          <div class="grow-ans" style="--d: 4.4s">
            <div class="leaf leaf--1"></div>
          </div>
          <div class="grow-ans" style="--d: 4.6s">
            <div class="leaf leaf--2"></div>
          </div>
          <div class="grow-ans" style="--d: 4.8s">
            <div class="leaf leaf--3"></div>
          </div>
        </div>

        <div class="long-g long-g--7">
          <div class="grow-ans" style="--d: 3s">
            <div class="leaf leaf--0"></div>
          </div>
          <div class="grow-ans" style="--d: 3.2s">
            <div class="leaf leaf--1"></div>
          </div>
          <div class="grow-ans" style="--d: 3.5s">
            <div class="leaf leaf--2"></div>
          </div>
          <div class="grow-ans" style="--d: 3.6s">
            <div class="leaf leaf--3"></div>
          </div>
        </div>
      </div>
      <div class="aer-animation">
        <div class="letter" style="--delay: 0s">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="white"
            class="bi bi-heart"
            viewBox="0 0 16 16"
          >
            <path
              d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
            />
          </svg>
        </div>
        <div class="letter" style="--delay: 0.2s">A</div>
        <div class="letter" style="--delay: 0.4s">E</div>
        <div class="letter" style="--delay: 0.6s">R</div>
        <div class="letter" style="--delay: 0.7s">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="white"
            class="bi bi-heart"
            viewBox="0 0 16 16"
          >
            <path
              d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
            />
          </svg>
        </div>
      </div>
    </body>

    <!-- Javascript here -->
    <script src="app.js"></script>
  </body>
</html>
